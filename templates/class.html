<!DOCTYPE html>
<html lang="en">

<!--Teacher Page-->

<head>
  <title>Professor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>Document</title>
</head>

<body>
    <nav>
        <ul> 
            <li>
                Welcome { { name } }!
            </li>
            <li> 
                <h1>ACME University</h1>
            </li>
            <li> 
                <h3><a href="{{ /logout }}">Sign out</a></h3>
            </li>
        </ul>
    </nav>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Student</th>
                <th scope="col">Grade</th>
            </tr>
        </thead>


        {% for i in students %}
        <tbody>
            <tr>
                <td>{{i.student}}</td>
                <td>{{i.grade}}</td>
            </tr>
        {% endfor%}
        
        </tbody>
</table>

</body>


</html>
